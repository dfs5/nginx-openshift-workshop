apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: cafe
  namespace: cafe
spec:
  host: cafe.example.com
  tls:
    secret: cafe-secret    
  upstreams:
  - name: tea
    service: tea-svc
    port: 80
  - name: coffee-v1
    service: coffee-v1-svc
    port: 80
  - name: coffee-v2 
    service: coffee-v2-svc
    port: 80
  routes:
  - path: /tea
    action:
      proxy:
        upstream: tea
  - path: /coffee
    matches:
    - conditions:
      - header: version
        value: v2
      action:
        pass: coffee-v2
    action:
      pass: coffee-v1
